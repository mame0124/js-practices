<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>非同期処理</title>
  </head>
  <body>
    <h1>非同期処理</h1>
    <script>
      async function get_data() {
        try {
          const response = await fetch("https://bootcamp.fjord.jp/");
          const text = await response.text();
          console.log(text);
        } catch (err) {
          console.log(err);
        }
      }
      get_data();
    </script>
  </body>
</html>
